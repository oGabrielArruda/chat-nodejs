<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="rooms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="container">
      <div id="inputCont">
        <input type="text" name="username" placeholder="Digite seu usuário" id="txtUsername" maxlength="15">
      </div>
      <div id="roomCont">
        <h1 id="salasDispo">Salas Disponíveis</h1>
        <form id="rooms">
            <input type="submit" class="buttonClass" id="entrar" disabled value="Entrar">
            <input type="button" class="buttonClass" id="createRoom" value="Nova Sala">
        </form>
      </div>
    </div>



    <div class="modal fade" id="modalNovaSala" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Criar nova sala</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Nome da Sala</label>
                      <input type="text" id="newRoomName" class="form-control" id="recipient-name" maxlength="15">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="btnCriar">Criar</button>
                </div>
              </div>
            </div>
          </div>

    <script type="text/javascript" src="rooms.js"></script>
</body>
</html>
